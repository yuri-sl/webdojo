<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerador de Número Aleatório</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }

      #numero {
        font-size: 2em;
        margin-top: 20px;
        color: green;
      }
    </style>
  </head>

  <body>
    <h1>Gerador de Número Aleatório</h1>
    <button onclick="gerarNumero()">Gerar Número</button>
    <div id="numero">Clique no botão</div>

    <script>
      function gerarNumero() {
        const numero = Math.floor(Math.random() * 100) + 1; // Número entre 1 e 100
        document.getElementById("numero").innerText =
          "Número gerado: " + numero;
      }
    </script>
    <input type="text" id="pesquisa" placeholder="Pesquisar por um número" />
  </body>
</html>
